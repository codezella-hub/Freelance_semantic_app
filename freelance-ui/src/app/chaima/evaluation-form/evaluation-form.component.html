<div class="form-container">
  <h2>âž• Ajouter une nouvelle Ã‰valuation</h2>

  <form (ngSubmit)="onSubmit()" #evalForm="ngForm">
    <div class="form-group">
      <label>Type :</label>
      <select [(ngModel)]="evaluation.type" name="type" required>
        <option value="ClientReview">Client Review</option>
        <option value="PeerReview">Peer Review</option>
      </select>
    </div>

    <div class="form-group">
      <label>Score :</label>
      <input
        type="number"
        [(ngModel)]="evaluation.score"
        name="score"
        min="0"
        max="5"
        step="0.1"
        required
      />
    </div>

    <div class="form-group">
      <label>Commentaire :</label>
      <textarea
        [(ngModel)]="evaluation.comment"
        name="comment"
        placeholder="Entrez un commentaire..."
        required
      ></textarea>
    </div>

    <button type="submit">ðŸ’¾ Enregistrer</button>
  </form>

  <p class="message">{{ message }}</p>

  <button routerLink="/evaluations" class="back">â¬… Retour Ã  la liste</button>
</div>
