<section class="form-section">
  <h2>➕ Ajouter une Employabilité</h2>

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="kind">Type</label>
      <select id="kind" [(ngModel)]="employability.kind" name="kind" required>
        <option value="ExperienceLevel">Niveau d'expérience</option>
        <option value="MarketDemandScore">Demande du marché</option>
      </select>
    </div>

    <div class="form-group">
      <label for="score">Score (0–100)</label>
      <input type="number" id="score" name="score" [(ngModel)]="employability.employabilityScore"
             min="0" max="100" required placeholder="Ex: 78.5">
    </div>

    <button type="submit" [disabled]="loading || f.invalid">Ajouter</button>
  </form>

  <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
</section>
