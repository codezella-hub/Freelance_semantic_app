<div class="contracts-container">
  <div class="create-contract-section">
    <h2>Create New Contract</h2>
    <form [formGroup]="contractForm" class="contract-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
        ></textarea>
        <button
          (click)="improveDescription()"
          [disabled]="loading"
          class="btn btn-secondary mt-2"
        >
          <span *ngIf="!loading">Improve Description with AI</span>
          <span *ngIf="loading">Improving...</span>
        </button>
      </div>

      <div class="form-group">
        <label for="skills">Required Skills</label>
        <input
          id="skills"
          type="text"
          formControlName="skills"
          class="form-control"
        />
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label for="duration">Duration (days)</label>
          <input
            id="duration"
            type="number"
            formControlName="duration"
            class="form-control"
          />
        </div>

        <div class="form-group col">
          <label for="budget">Budget (€)</label>
          <input
            id="budget"
            type="number"
            formControlName="budget"
            class="form-control"
          />
          <button
            (click)="getPriceRecommendation()"
            [disabled]="loading"
            class="btn btn-secondary mt-2"
          >
            <span *ngIf="!loading">Get AI Price Recommendation</span>
            <span *ngIf="loading">Analyzing...</span>
          </button>
        </div>
      </div>

      <div *ngIf="aiRecommendation" class="ai-recommendation">
        <h4>AI Recommendation</h4>
        <p>{{ aiRecommendation }}</p>
      </div>

      <div class="form-group">
        <button
          type="submit"
          (click)="onSubmit()"
          class="btn btn-primary"
          [disabled]="contractForm.invalid"
        >
          Create Contract
        </button>
      </div>
    </form>
  </div>

  <div class="contracts-list-section">
    <h2>Contracts List</h2>
    <div class="contracts-grid">
      <div class="contract-card" *ngFor="let contract of contracts">
        <div class="contract-header">
          <h3>{{ contract.title }}</h3>
          <div class="contract-id">ID: {{ contract.id }}</div>
        </div>
        <div class="contract-body">
          <div class="contract-date">
            {{ formatDate(contract.startDate) }}
          </div>
          <div class="contract-amount">Amount: {{ contract.amount }} €</div>
          <div class="contract-actions">
            <a
              [routerLink]="['/contracts/edit', contract.id]"
              class="btn btn-small"
              >Edit</a
            >
            <button
              *ngIf="contract.id"
              (click)="delete(contract.id!)"
              class="btn btn-small btn-danger"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
