<div class="actions">
  <button (click)="startAdd()">Ajouter mission</button>
  <input #q placeholder="Rechercher (titre/description)" />
  <select #s>
    <option value="">-- Statut --</option>
    <option value="OPEN">OPEN</option>
    <option value="CLOSED">CLOSED</option>
    <option value="IN_PROGRESS">IN_PROGRESS</option>
  </select>
  <button (click)="onSearch(q.value, s.value)">Rechercher</button>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
  <label>
    <span>Titre</span>
    <input formControlName="titre" placeholder="Titre" />
  </label>
  <label>
    <span>Description</span>
    <input formControlName="description" placeholder="Description" />
  </label>
  <label>
    <span>Budget</span>
    <input type="number" formControlName="budget" placeholder="Budget" />
  </label>
  <label>
    <span>Statut</span>
    <select formControlName="statut">
      <option value="">-- Choisir --</option>
      <option value="OPEN">OPEN</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="CLOSED">CLOSED</option>
    </select>
  </label>
  <button type="submit">{{ editingId ? 'Mettre à jour' : 'Créer' }}</button>
</form>

<table>
  <thead>
  <tr>
    <th>Titre</th><th>Description</th><th>Budget</th><th>Statut</th><th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let m of missions">
    <td>{{ m.titre }}</td>
    <td>{{ m.description }}</td>
    <td>{{ m.budget }}</td>
    <td>{{ m.statut }}</td>
    <td>
      <button (click)="startEdit(m)">Modifier</button>
      <button (click)="remove(m)">Supprimer</button>
    </td>
  </tr>
  </tbody>
  </table>
